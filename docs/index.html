<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
        />

        <title>Evently</title>
    </head>
    <body>
        <div class="container">
            <header>
                <nav
                    class="navbar px-1 py-5"
                    role="navigation"
                    aria-label="main navigation"
                >
                    <div class="navbar-brand">
                        <a class="navbar-item" href="#!">
                            <h1 class="title is-1">Evently</h1>
                        </a>

                        <a
                            role="button"
                            class="navbar-burger"
                            aria-label="menu"
                            aria-expanded="false"
                            data-target="navbarBasicExample"
                        >
                            <span aria-hidden="true"></span>
                            <span aria-hidden="true"></span>
                            <span aria-hidden="true"></span>
                        </a>
                    </div>

                    <div class="navbar-end">
                        <div class="navbar-menu">
                            <div class="navbar-start">
                                <a class="navbar-item"> Home </a>
                                <a class="navbar-item"> Documentation </a>
                                <a class="navbar-item"> Sobre </a>
                                <a class="navbar-item"> Preços </a>
                                <a class="navbar-item"> Contato </a>
                            </div>
                        </div>
                    </div>
                </nav>
            </header>

            <div class="columns mt-5">
                <aside class="column is-one-fifth m5-5">
                    <div>
                        <figure class="perfil-box image is-128x128 mb-5">
                            <img
                                src="https://bulma.io/images/placeholders/128x128.png"
                            />
                        </figure>

                        <nav class="menu">
                            <ul class="menu-list">
                                <li><a href="#!">Meus Eventos</a></li>
                                <li><a href="#!">Notificações</a></li>
                                <li><a href="#!">Perfil</a></li>
                                <li><a href="#!">Preferências</a></li>
                            </ul>
                        </nav>

                        <div id="calendario-box"></div>
                    </div>
                </aside>

                <main class="column">
                    <div id="search-box my-5">
                        <form>
                            <div class="field">
                                <div class="control has-icons-right">
                                    <input
                                        class="input"
                                        type="text"
                                        placeholder="Buscar"
                                    />
                                    <span class="icon is-small is-right">
                                        <i class="fas fa-search"></i>
                                    </span>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="columns">
                        <div id="filtro-box column menu">
                            <h2 class="menu-label">Filtro</h2>
                            <ul class="menu-list">
                                <li><a href="#!">Data</a></li>
                                <li><a href="#!">Tipo</a></li>
                                <li><a href="#!">Quantidade</a></li>
                            </ul>
                        </div>

                        <div id="vitrine column">
                            <div class="columns is-full is-flex flex-wrap">
                                <div
                                    class="card column is-one-third"
                                    style="
                                        height: 100px;
                                        background-color: #ccc;
                                    "
                                ></div>
                                <div
                                    class="card column is-one-third"
                                    style="
                                        height: 100px;
                                        background-color: #ccc;
                                    "
                                ></div>
                                <div
                                    class="card column is-one-third"
                                    style="
                                        height: 100px;
                                        background-color: #ccc;
                                    "
                                ></div>
                                <div
                                    class="card column is-one-third"
                                    style="
                                        height: 100px;
                                        background-color: #ccc;
                                    "
                                ></div>
                                <div
                                    class="card column is-one-third"
                                    style="
                                        height: 100px;
                                        background-color: #ccc;
                                    "
                                ></div>
                                <div
                                    class="card column is-one-third"
                                    style="
                                        height: 100px;
                                        background-color: #ccc;
                                    "
                                ></div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </body>
</html>
